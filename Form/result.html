<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kết quả</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<h1>Đăng kí thành công</h1>
	<script>
		$(document).ready(function(){
    // Get value
    	$('#name').html($('input:text').val());
    	$('#bday').html($('input:date').val());
    	$('#name').html($('input:gender').val());
    	$('#address').html($('input:text').val());
    	$('#telephone').html($('input:tel').val());
    	$('#email').html($('input:email').val());
    	$('#password').html($('input:password').val());
    });
	</script>
</body>
</html>
