<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Position</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="wrap">
    <div id="banner">
      <img src="images/pizza-banner.jpg">
    </div>


    <aside class="list-wrap">
      <div id="main-menu">
       <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Thực đơn</a>
          <ul class="sub-menu">
            <li><a href="#">Pizza loại 1</a></li>
            <li><a href="#">Pizza loại 2</a></li>
            <li><a href="#">Pizza loại 3</a></li>
          </ul>
        </li>
        <li><a href="#">Khuyến mãi</a></li> 
        <li><a href="#">Liên hệ đặt hàng</a></li>     
      </ul>    
    </div>
    </aside>

    <div class="col-1">
      <ul>
        <li class="image">
          <img src="images/veggie.png" alt="Veggie" width="300" height="150" >
          <div class="desc">Veggie</div>
        </li>

        <li class="image">
          <img src="images/hawaii.png" alt="Hawaii" width="300" height="150" >
          <div class="desc">Hawaii</div>
        </li>

        <li class="image">
          <img src="images/ham_mushroom.png" alt="Ham Mushroom" width="300" height="150" >
          <div class="desc">Ham Mushroom </div>
        </li>
      </ul>
    </div>

    <div class="col-1">
      <ul>
        <li class="image">
          <img src="images/double_pepperoni.png" alt="Double Pepperoni" width="300" height="150" >
          <div class="desc">Double Pepperoni</div>
        </li>

        <li class="image">
          <img src="images/double_cheese.png" alt="Double Cheese" width="300" height="150">
          <div class="desc">Double Cheese</div>
        </li>

        <li class="image">
          <img src="images/chicken_trio.png" alt="Chicken Trio" width="300" height="150" >
          <div class="desc">Chicken Trio</div>
        </li>
      </ul>    
    </div>

    <div class="col-1">
      <ul>
        <li class="image">
          <img src="images/chicken_caldo.png" alt="Chicken Caldo" width="300" height="150" >
          <div class="desc">Chicken Caldo</div>
        </li>

        <li class="image">
          <img src="images/canadian_bacon.png" alt="Canadian Bacon" width="300" height="150" >
          <div class="desc">Canadian Bacon</div>
        </li>

        <li class="image">
          <img src="images/aloha.png" alt="Aloha" width="300" height="150" >
          <div class="desc">Aloha</div>
        </ul>
      </div> 
      

    <div>
      <button onclick="topFunction()" id="back-top" title="Back to top">
       <img src="images/backtop.png" alt="Back To Top" width="40" height="40">
     </button> 

     <script type="text/javascript">
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
    
  </div>

</body>
</html>
